<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link ref="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form class="custom-form" id="survey-form">
      <!-- <form-group> -->
      <label id="name-label" for="name"
        >Name
        <input required id="name" type="text" placeholder="Enter your name" />
      </label>
      <!-- </form-group>
      <form-group> -->
      <label id="email-label" for="email"
        >Email
        <input
          required
          id="email"
          type="email"
          placeholder="Enter your Email"
        />
      </label>
      <!-- </form-group>
      <form-group> -->
      <label id="number-label" for="age"
        >Age (optional)
        <input
          required
          id="number"
          type="number"
          min="13"
          max="120"
          placeholder="Age"
        />
      </label>
      <!-- </form-group>
      <form-group> -->
      <label> Which option best describes your current role?</label>
      <select id="dropdown">
        <option selected="true" disabled value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <!-- </form-group>
      <form-group> -->
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <input
        class="inline"
        type="radio"
        id="definitely"
        name="user-recommended"
        value="definitely"
        checked
      />
      <label for="definitely">Definitely</label>
      <input
        class="inline"
        type="radio"
        id="maybe"
        name="user-recommended"
        value="maybe"
        checked
      />
      <label for="maybe">Maybe</label>
      <input
        class="inline"
        type="radio"
        id="not-sure"
        name="user-recommended"
        value="not-sure"
        checked
      />
      <label for="not-sure">Not sure</label>
      <!-- </form-group>
      <form-group> -->
      <label>
        What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option selected="true" disabled value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open source</option>
          <option value="other">Other</option>
        </select>
      </label>
      <!-- </form-group>
      <form-group> -->
      <label>
        What would you like to see improved? (Check all that apply)
        <input type="checkbox" value="front-end" /> Front-end Projects
        <input type="checkbox" value="back-end" /> Back-end Projects
        <input type="checkbox" value="dv" /> Data Visualization
        <input type="checkbox" value="challenges" /> Challenges <input
        type="checkbox" value="open-source-co/> Open Source Community
        <input type="checkbox" value="ghr" /> Gitter help rooms
        <input type="checkbox" value="videos" /> Videos
        <input type="checkbox" value="city-meetups" /> City Meetups
        <input type="checkbox" value="wiki" /> Wiki
        <input type="checkbox" value="forum" /> Forum
        <input type="checkbox" value="add-courses" /> Additional Courses
      </label>
      <!-- </form-group>
      <form-group> -->
      <label>Any comments or suggestions?</label>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
      <!-- </form-group> -->
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
